<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        /* html {
            color-scheme: light dark;
        } */
        html, body {
            width: 100%;
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: 0;
            background: transparent;
            color-scheme: auto;
        }
    </style>

    <script>
        let iframe
        let highlights = [
            {
                "note": "",
                "color": "red",
                "text": "Map",
                "_id": "6214905ad0d91c0031e361b6",
                "index": 3
            },
            {
                "note": "",
                "color": "red",
                "text": "Something",
                "_id": "6314905ad0d91c0031e361b6",
                "index": 3
            },
            {
                "note": "sdfsdsdf",
                "text": "A Map's keys can be any value (including functions, objects, or any primitive)",
                "_id": "6214906fd0d91c0031e361b7"
            },
            {
                "note": "",
                "color": "yellow",
                "text": "The Map object holds key-value pairs and remembers the original insertion order of the keys. Any value (both objects and primitive values) may be used as either a key or ",
                "_id": "62149205d0d91c0031e361b8"
            },
            {
                "color": "blue",
                "text": "See also A polyfill of Map is available in core-js Set WeakMap WeakSet",
                "_id": "62149205d0d91c0031e311b9"
            },
            {
                "text": "Ä°ki",
                "_id": "62149205d0d91c0031e311b1"
            }
        ]

        window.addEventListener('message', ({data, source}) => {
            if (typeof data != 'object' || !data.type) return
            const { type, payload } = data
            switch(type) {
                case 'RDH_READY':
                    iframe = source
                    iframe.postMessage({
                        type: 'RDH_CONFIG',
                        payload: {
                            enabled: true,
                            nav: true,
                            pro: true
                        }
                    }, '*')
                    iframe.postMessage({
                        type: 'RDH_APPLY',
                        payload: highlights
                    }, '*')
                break

                case 'RDH_UPDATE':
                    console.log(payload)
                    let i = highlights.findIndex(({ _id }) => _id == payload._id)
                    if (i != -1){
                        for(const [key,val] of Object.entries(payload))
                            highlights[i][key] = val
                    }

                    iframe.postMessage({
                        type: 'RDH_APPLY',
                        payload: highlights
                    }, '*')

                    console.log(highlights)
                break

                case 'RDH_REMOVE':
                    highlights = highlights.filter(({ _id }) => _id != payload._id)
                    iframe.postMessage({
                        type: 'RDH_APPLY',
                        payload: highlights
                    }, '*')

                    console.log(highlights)
                break

                case 'RDH_ADD':
                    highlights.push({
                        ...payload,
                        _id: String(new Date().getTime())
                    })
                    iframe.postMessage({
                        type: 'RDH_APPLY',
                        payload: highlights
                    }, '*')

                    console.log(highlights)
                break
            }
        })

        function scrollToLast() {
            iframe.postMessage({
                type: 'RDH_SCROLL',
                payload: {
                    _id: highlights[highlights.length-1]._id
                }
            }, '*')
        }

        function addSelected() {
            iframe.postMessage({
                type: 'RDH_ADD_SELECTION'
            }, '*')
        }

        function noteSelected() {
            iframe.postMessage({
                type: 'RDH_NOTE_SELECTION'
            }, '*')
        }

        function disable() {
            iframe.postMessage({
                type: 'RDH_CONFIG',
                payload: {
                    enabled: false
                }
            }, '*')
        }

        function enable() {
            iframe.postMessage({
                type: 'RDH_CONFIG',
                payload: {
                    enabled: true
                }
            }, '*')
        }
    </script>
</head>
<body>
    <div>
        <button onclick="scrollToLast()">
            Scroll to last
        </button>

        <button onclick="addSelected()">
            Add selected
        </button>

        <button onclick="noteSelected()">
            Note selected
        </button>

        <button onclick="disable()">
            Disable
        </button>

        <button onclick="enable()">
            Enable
        </button>
    </div>
    <iframe id="iframe" src="embed.html"></iframe>
